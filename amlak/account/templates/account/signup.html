<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div style="direction: rtl;margin-right: 550px;margin-top: 140px;">     
    <form method="post" action="{% url 'account:submit' %}">
            {% csrf_token %}
            phone_number:
            <br>
            <input type="text" name="phone_number" class="form-control"/>

            <br>
            Password:
            <br>
            <input type="password" name="password1" class="form-control"/>
            <br>
            Confirm Password:
            <br>
            <input type="password" name="password2" class="form-control"/>
            <br>
            <input class="btn btn-primary" type="submit" value="Sign Up!" class="form-control" style="margin-top: 20px;"/>
        </form>
        {% if alert %}
        <script> alert('‍پسورد ها یکسان نیستند'); </script>
        {% endif %}

</div>
</body>
</html>
